<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Discover Your Next Favorite Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MovieHub</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to MovieHub</h2>
                <p>Discover the latest movies, classics, and everything in between.</p>
            </div>
        </section>

        <section id="movies">
            <div class="container">
                <h2>Featured Movies</h2>
                <div class="movie-grid" id="movieGrid">
                    <!-- Movies will be populated dynamically -->
                </div>
            </div>
        </section>

        <!-- Movie Details Modal -->
        <div id="movieModal" class="modal">
            <div class="modal-backdrop" onclick="closeModal()"></div>
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="movie-details">
                    <img id="modalPoster" src="" alt="Movie Poster">
                    <div class="details-text">
                        <h2 id="modalTitle"></h2>
                        <p id="modalOverview"></p>
                        <p id="modalInfo"></p>
                    </div>
                </div>
                <div id="trailerSection">
                    <h3>Trailer</h3>
                    <iframe id="trailerIframe" width="100%" height="400" frameborder="0" allowfullscreen style="display: none;"></iframe>
                </div>
                <button id="playButton" onclick="playMovie()">Play Full Movie</button>
                <div id="streamingSection" style="display: none;">
                    <h3>Watch Movie</h3>
                    <div class="provider-controls">
                        <select id="providerSelect">
                            <option value="vidrock">VidRock</option>
                            <option value="vidsrc">VidSrc</option>
                            <option value="embedsoap">EmbedSoap</option>
                        </select>
                        <button id="refreshButton">Refresh</button>
                    </div>
                    <iframe id="streamingIframe" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MovieHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
