<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional landing page example.">
    
    <title>Welcome to Our Website</title>
    
    <!-- Link to Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link to our external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header class="header">
            <!-- Replace with your actual logo file -->
            <img src="https://via.placeholder.com/150x50.png?text=YourLogo" alt="Your Company Logo" class="logo">
            <h1>Building Something Amazing</h1>
        </header>

        <section class="content">
            <p>
                This is a clean, professional HTML structure. We've separated our HTML, CSS, and JavaScript into different files for better organization and maintainability.
            </p>
            <div class="cta-container">
                <a href="#learn-more" class="button">Learn More</a>
            </div>
        </section>

        <footer class="footer">
            <p id="copyright-year">&copy; Your Company. All rights reserved.</p>
        </footer>
    </main>

    <!-- Link to our external JavaScript file, placed before the closing </body> tag -->
    <script src="script.js"></script>

</body>
</html>
