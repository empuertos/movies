<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Discover Your Next Favorite Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MovieHub</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to MovieHub</h2>
                <p>Discover the latest movies, classics, and everything in between.</p>
            </div>
        </section>

        <section id="movies">
            <div class="container">
                <h2>Featured Movies</h2>
                <div class="movie-grid" id="movieGrid">
                    <!-- Movies will be populated dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MovieHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
